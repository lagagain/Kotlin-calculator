plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'no.tornado:tornadofx:1.7.20'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
    // https://mvnrepository.com/artifact/org.luaj/luaj-jse
    compile group: 'org.luaj', name: 'luaj-jse', version: '3.0.1'

}

// Define the main class for the application.
mainClassName = 'com.lagagain.tornadoFX.calculator.MyAppKt'
// Minimum jvmTarget of 1.8 needed since Kotlin 1.1
compileKotlin {
    kotlinOptions.jvmTarget = 1.8
}


javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}
